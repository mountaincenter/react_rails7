ci: circleci
notifier:
  github:
    token: $GITHUB_TOKEN
    repository:
      owner: "mountaincenter"
      name: "react_rails7"
terraform:
  plan:
    template: |
      {{ .Title }} <sup>[CI link]( {{ .Link }})</sup>
      {{ .Message }}
      {{if .Result}}
      <pre><code>{{ .Result }}
      </pre></code>
      {{end}}
      <details><summary>Details (Click me)</summary>

      <pre><code>{{ .Body }}
      </pre></code></details>